      - title_md: What sort of analyses can I do with my data?
        description_md: >
          * Analysis options depend on your research aims and the type of sequencing data (e.g. DNA or RNA, short-read or long-read). 

          * Galaxy has a range of tools installed for different types of analyses. 
          
          * Select your research area in the tabs above to see relevant tools and workflows.
          



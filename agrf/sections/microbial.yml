id: microbial
title: Microbial profiling - PacBio full length 16S rRNA analysis
tabs:
  - id: overview
    title: Overview
    heading_md: 
    content:
      - title_md: About the service
        description_md: |
          PacBio HiFi full-length 16S data is quality filtered and denoised to high quality amplicon single variants (ASVs) using QIIME2 and DADA2. ASV classification is performed using two approaches. We perform a consensus alignment classification (using VSEARCH) against the Genome Taxonomy Database (GTDB r207). This approach should give high consistency. We also perform na√Øve Bayesian machine learning based classification (DADA2) using three databases that successively fall over to the next one if a species level match is not found. In order, they are the Genome Taxonomy Database (GTDB r207), the SILVA rRNA database (v138), and the NCBI RefSeq 16S rRNA database supplemented by the Ribosomal Database Project (RDP). This should give better classification for low abundance ASVs
          
          ##### Results include

          **HiFi read data**

            - Demultiplexed .FASTQ files (per sample).

          **A summary report (html):**

            - Project summary QC statistics
            - Table of quality filtered read counts (per sample)
            - Charts and tables of the read quality/length distribution
            - DADA2 QC metrics
            - ASV count vs non-chimeric denoised reads
            - Tables of top taxonomies
        
      - title_md: Sequencing Output
        description_md: |      
         **Read length:**  ~1500 bp - Full-length reads are defined as reads with both F27 and R1492 primers

         **Number of Reads:** Typically greater than 50K reads per sample.

         Read output varies depending on the composition and quality of the sample. Analyses provided by AGRF capps reads at 50K/sample. All reads captured during sequencing are available in the FASTQ files. Reviewing the rarefaction curves can provide insight to whether running an analysis with uncapped reads will provide more information or not.
         
